{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row mb-3">
		{% if query %}
		<div class="col-12">
			Results for <strong>{{query}}</strong>
		</div>
		{% else %}
		<div class="col-12 col-md-8 mx-auto py-3">
			{% include 'search/snippets/search-form.html' %}
		</div>
		{% endif %}
	</div>
	<div class="row">{{object_list}}</div>
	<div class="row">
		{% for obj in object_list %}
			<div class="col">
				{% include "products/snippets/card.html" with instance=obj %}<hr>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
